  <style type="text/css">
    body{
    font-size: 16px;
    padding: 5px 0px !important;
    background: #1c1d1f;
    height: 100vh;
    overflow: hidden;
    }
    .input-range {
      margin-top: 1.5rem;
    }

    .input-range__slider {
      appearance: none;
      background: #50e3c2;
      border: 1px solid #50e3c2;
      border-radius: 100%;
      cursor: pointer;
      display: block;
      height: 0.6rem;
      margin-left: -0.5rem;
      margin-top: -0.65rem;
      outline: none;
      position: absolute;
      top: 3px;
      transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
      width: 0.6rem;
      font-family: CooperHewitt-Medium, sans-serif;
    }

    .input-range__slider:active {
      transform: scale(1.3);
    }

    .input-range__slider:focus {
      box-shadow: 0 0 0 5px rgba(63, 81, 181, 0.2);
    }

    .input-range--disabled .input-range__slider {
      background: #cccccc;
      border: 1px solid #cccccc;
      box-shadow: none;
      transform: none;
    }

    .input-range__slider-container {
      transition: left 0.3s ease-out;
    }

    .input-range__label {
      color: #aaaaaa;
      font-family: "Helvetica Neue", san-serif;
      font-size: 0.8rem;
      transform: translateZ(0);
      white-space: nowrap;
    }

    .input-range__label--min,
    .input-range__label--max {
      bottom: -1.4rem;
      position: absolute;
      font-family: CooperHewitt-Medium, sans-serif;
    }

    .input-range__label--min {
      left: 0;
    }

    .input-range__label--max {
      right: 0;
    }

    .input-range__label--value {
      position: absolute;
      top: -1.8rem;
    }

    .input-range__label-container {
      left: -50%;
      position: relative;
      font-family: CooperHewitt-Medium, sans-serif;
      font-size: 09px;
      font-weight: lighter;
      letter-spacing: 1px;
      color: #50e3c2;
      top: 35px;
    }

    .input-range__label--max .input-range__label-container {
      left: 50%;
      display: none;
    }

    .input-range__label--min .input-range__label-container {
      display: none;
    }

    .input-range__track {
      background: #eeeeee;
      border-radius: 0.3rem;
      cursor: pointer;
      display: block;
      height: 0.07rem;
      position: relative;
      transition: left 0.3s ease-out, width 0.3s ease-out;
    }

    .input-range--disabled .input-range__track {
      background: #eeeeee;
    }

    .input-range__track--background {
      left: 0;
      margin-top: -0.15rem;
      position: absolute;
      right: 0;
      top: 50%;
    }

    .input-range__track--active {
      background: #50e3c2;
    }

    .input-range {
      height: 1rem;
      position: relative;
      width: 100%;
    }
