/* SWITCH CODE: https://www.w3schools.com/howto/howto_css_switch.asp */
/* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 30px;
  height: 17px;
  vertical-align: middle;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 13px;
  width: 13px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #50e3c2;
}

input:focus + .slider {
  box-shadow: 0 0 1px #50e3c2;
}

input:checked + .slider:before {
  -webkit-transform: translateX(13px);
  -ms-transform: translateX(13px);
  transform: translateX(13px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 17px;
}

.slider.round:before {
  border-radius: 50%;
} 

#bottom { 
    position:absolute;                  
    bottom:0;                                                   
}

    // function to interpolate on which height a point should be
    // depending on the location in the array and the missing data around it
    function interpolatePoint (array, i) {
        // first check how many steps to the left
        let start = null, end = null
        let i2 = i - 1
        while (i > 0) {
            if (array[i2][2] !== null || i2 === 0){
                start = array[i2]
                break
            }
            i2--
        }
        // then check how many steps to the right
        i2 = i + 1
        while (i < array.length-1) {
            if (array[i2][2] !== null || i2 === array.length - 1){
                end = array[i2]
                break
            }
            i2++
        }
        // if end or start point it'll be only a horizontal line
        if (start[2] === null) { 
            start[2] = end[2]
        } else if (end[2] === null) {
            end[2] = start[2]
        }
        // actual height of the dot in comparison to the others
        const height = ((end[2] - start[2]) * (array[i][0] - start[0])) / (end[0] - start[0]) + start[2]
        return height
    }
