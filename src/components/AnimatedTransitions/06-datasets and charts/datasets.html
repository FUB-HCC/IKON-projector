    h1 {font-size:130%;}

  </div>
  
  <div class="clearfix">
    <h1>Bar-Chart</h1>
    <script type="text/javascript" src="Barchart.js"></script>
  </div>
  
  <div class="clearfix">
    <h1>Scatterplot with Scaling</h1>
